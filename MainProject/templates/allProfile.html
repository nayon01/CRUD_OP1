<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />




</head>

<body>
    <!-- Nav Start -->
    <div class="container border border-warning border-3 mt-2 ">

        <nav class="navbar navbar-expand-lg bg-light m-2  rounded rounded-3 border border-danger  ">
            <div class="container-fluid">

                <!-- Home Button -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="btn btn-outline-success" aria-current="page" href="{%url 'homepage' %}">Home</a>
                        </li>
                    </ul>

                    <!-- Search -->
                    <form action="" class="d-flex" role="search" method="get">
                        <input class="form-control me-2" type="search" placeholder="Search...." aria-label="Search"
                            name="search">
                        <button class=" btn btn-outline-success " type="submit">Search</button>
                    </form>

                </div>
            </div>
        </nav>

    </div>
    <!-- Nav End -->


    <div class="container border border-3 border-danger mt-2 bg-light ">

        <!-- User Profile Start -->
        <div class="row m-1 p-2 center  ">

            {% for pro in pro %}
            <div class="card border border-info  m-2 " style="width: 290px;">

                <!-- Image -->
                <img src="{{ pro.photo.url }}"
                    class=" mt-2 border border-primary border-3 rounded-circle  mx-auto d-block"
                    style="width: 150px; height: 150px;" alt="...">

                <div class="card-body text-center">

                    <!-- Name -->
                    <h5 class="card-title "> <i class="fas fa-user-circle mr-1 text-primary  p-2 "></i> {{pro.name}}
                    </h5>



                    <!-- Email -->
                    <p class="card-text"> <i class="fa-solid fa-envelope mr-1  p-2 "></i> {{pro.email}}</p>

                    <!-- Number -->
                    <p class="card-text"> <i class="fa-solid fa-phone mr-1 p-2 "></i> <b>{{pro.mobile}}</b></p>

                    <p class="card-text "> <i class="fa-solid fa-house-user mr-1 p-2 "></i> <b> {{pro.address1}}</b></p>


                </div>

                <!-- Button Start -->
                <div class=" mb-2 text-center ">

                    <!-- Edit Button -->
                    <a href="{% url 'update' pro.id %}" class="btn btn-warning">Edit</a>

                    <!-- View Button -->
                    <a href="#" class="btn btn-info">View</a>

                    <!-- Delete Button -->
                    <a href="{% url 'delete' pro.id %}" class="btn btn-danger">Delete</a>
                </div>
                <!-- Button End -->
            </div>
            {% endfor %}

        </div>

    </div>
</body>

</html>
