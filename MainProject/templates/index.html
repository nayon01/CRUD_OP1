<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HomePage</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <style>
    form.form-example {
      display: table;
    }

    div.form-example {
      display: table-row;
    }

    label,
    input {
      display: table-cell;
      margin-bottom: 10px;
    }

    label {
      padding-right: 10px;
    }

    label {
      display: block;
      font: 1rem "Fira Sans", sans-serif;
    }

    input,
    label {
      margin: 0.4rem 0;
    }
  </style>
</head>

<body>
  <!-- Nav start -->
  <div class="container border border-warning border-3 mt-2">
    <nav class="navbar navbar-expand-lg bg-light m-2 rounded rounded-3 border border-danger">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="{% url 'allProfile' %}" class="btn btn-outline-success" aria-current="page">
                All Profile
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <!-- Nav End -->

  <!-- User Form Start -->
  <div class="container border border-3 border-danger mt-2 bg-light">
    <div class="row">
      <form action="/" method="POST" class="form-example ml-5 mb-2" enctype="multipart/form-data">

        {% csrf_token %}

        <!-- Name Input -->
        <div class="form-example ml-5">
          <label for="name">Enter your name: </label>
          <input type="text" name="name" class="form-control" id="name" required />
        </div>

        <!-- Email Input -->
        <div class="form-example ml-5">
          <label for="email">Enter your email: </label>
          <input type="email" name="email" class="form-control" id="email" required />
        </div>

        <!-- Phone Number Input -->
        <div class="form-example ml-5">
          <label for="mobile">Enter a phone number: </label>
          <input type="tel" name="mobile" class="form-control" id="mobile" placeholder="0181......." required />
        </div>

        <!-- Present Address Input -->
        <div class="form-example ml-5">
          <label for="address1">Present Address</label>
          <textarea class="form-control" id="address1" rows="3" name="address1"></textarea>
        </div>

        <!-- Permanent Address Input -->
        <div class="form-example ml-5">
          <label for="address2">Permanent Address</label>
          <textarea class="form-control" id="address2" rows="3" name="address2"></textarea>
        </div>


        <!-- Image Input -->
        <div class="form-example ml-5">
          <label for="photo">Choose a profile picture:</label>
          <input type="file" class="file" id="photo" name="photo" class="file-loading" accept="image/png, image/jpeg" />
        </div>

        <!-- Submit Button -->
        <div class="form-example">
          <input type="submit" class="btn btn-outline-primary" value="Submit" />
        </div>

      </form>
    </div>
  </div>
  <!-- User Form End -->


</body>

</html>
